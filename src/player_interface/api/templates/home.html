{% extends "index.html" %}
{% block title %}Home{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="../static/stylesheets/home.css"/>
{% endblock %}
{% block content%} 
    <table id="login">
        <tbody>
            <tr>
                <td>
                    <div class="login-form">
                        <h3>Player Login</h3>
                        <input type="text" id="player-username" name="player-username" placeholder="username"/>
                        <input type="password" id="player-password" name="player-password" placeholder="password"/>
                        <button>Log in</button>
                        <button>Register</button>
                    </div>
                </td>
                <td>
                    <div class="login-form">
                        <h3>Coach Login</h3>
                        <input type="text" id="coach-username" name="coach-username" placeholder="username"/>
                        <input type="password" id="coach-password" name="coach-password" placeholder="password"/>
                        <button>Login</button>
                        <button>Register</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
