<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="../static/stylesheets/index.css"/>
    <title>{% block title %}{% endblock %} | BarDown</title>
    {% endblock %}
</head>
<header>
    <h1 class="title">BarDown</h1>
    <div class="navigation">
        {% block navigation %}
        <div class="nav-content">
            <button onClick="location.href='/';">Home</button>
            <button onClick="location.href='/teams';">Teams</button>
            <button onClick="location.href='/players';">Players</button>
            <button onClick="location.href='/statistics';">Statistics</button>
        </div>
        {% endblock %}
    </div>
</header>
<body>
    <div class="sidebar">{% block sidebar %}{% endblock %}</div>
    <div class="content">{% block content %}{% endblock %}</div>
</body>
</html>
