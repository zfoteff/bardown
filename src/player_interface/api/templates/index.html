    {% block head %}
    <title>{% block title %}{% endblock %} | BarDown</title>
    {% endblock %}
</head>
<header>
    <h1 class="title">BarDown</h1>
    <div class="navigation">
        {% block navigation %}
        <div class="nav-content">
            <button onClick="location.href='/';">Home</button>

            <button onClick="location.href='/players';">Players</button>

<body>

</body>

</html>
