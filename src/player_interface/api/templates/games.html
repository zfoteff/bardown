{% extends "index.html" %}
{% block title %}Games{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="/static/stylesheets/games.css" />
{% endblock %}
{% block content %}
<h2>Games</h2>
<div class="content-card" id="games-output">
    <table id="games-table">
        <tbody>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Score</th>
                <th>Location</th>
            </tr>
            {% for game in games %}
            <tr>
                <td class="text-field">{{ game.date }}</td>
                <td class="text-field">{{ game.title }}</td>
                <td class="text-field">{{ game.score }}</td>
                <td class="text-field">{{ game.location }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
