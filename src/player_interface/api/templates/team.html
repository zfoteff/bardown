{% extends "index.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="../../static/stylesheets/team.css" />
{% endblock %}
{% block content %}
<div class="team">
    <div class="team-header">
        <img src="../{{data.team.img_url}}" />
        <div class="team-header-content">
            <h2><u>{{ data.team.name or "Team Name"}}</u></h2>
        </div>
    </div>
    <div class="content-card">
        <h4>Rosters</h4>
        {% for roster in data.rosters %}
        <div class="roster">
            <h5>{{roster.year}}</h5>
            <hr />
            
        </div>
        {% endfor %}
    </div>
</div>
