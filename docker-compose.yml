  player-data-service:
    container_name: "player-data-service"
    image: player-data-service
    build: ./src/player_data_service/
    environment:
      MYSQL_HOST: db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      LOG_LEVEL: debug
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  player-interface:
    container_name: "player-interface"
    image: player-interface
    build: ./src/player_interface/
    environment:
      CACHE_HOST: cache
      CACHE_PORT: 6379
      CACHE_TTL: 500
      CACHE_TIMEOUT: 10
      CACHE_CONNECT_TIMEOUT: 5
      PLAYER_DATA_SERVICE_HOST: player-data-service:3001
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
    depends_on:
      cache:
        condition: service_started
      player-data-service:
        condition: service_started


