{% extends "index.html" %}
{% block title %}Teams{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="../static/stylesheets/teams.css">
{% endblock %}
{% block content %}
<h2>Teams</h2>
<div class="content-card" id="team-filters">
  <form method="GET" id="team-filters" action="/teams">
    <input type="text" id="team_id" name="team_id" placeholder="Team Name">
    <input type="text" id="name" name="name" placeholder="Team Name">
  </form>
</div>
<div class="content-card" id="teams-output">
  <table id="teams-table">
    <tbody>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Details</th>
      </tr>
      {% for team in teams %}
      <tr>
        <td class="text-field">{{ team.name }}</td>
        <td class="text-field">{{ team.location }}</td>
        <td class="link-field"><b><a class="info-link" href="">More Information</a></b></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
